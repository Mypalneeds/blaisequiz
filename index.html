<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design Quiz</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center" style ="font-size:50px; font-weight:bold;">Blaise Web Design Quiz</h1>
        <hr>
        <div id="timer" class="mt-3 text-center"></div>
        <form id="quizForm">
           
            <div class="form-group">
                <p>Welcome to your Quiz for the Week - You Have 30 Seconds Afer filling your Name</p>
                <p>Quiz will automatically Send your answers even if you fail to finish before 30 Seconds. Congratulations!!</p>
                <label for="fullName">Full Name:</label>
                <input type="text" class="form-control" id="fullName" name="fullName" required>
            </div>
            <div id="quiz">
                <!-- Questions will be injected here by JavaScript -->
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
